<!DOCTYPE html>
<html>
<head>
    <title>Bank App Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Welcome to the Bank App!</h1>

    <!-- Conditionally display login/logout button -->
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">
            <button class="buttonB">Logout</button>
        </a>
        
        {% if user.bankaccount %}
            <a href="{% url 'account_detail' account_number=user.bankaccount.account_number %}">
                <button class="buttonB">Go to My Account</button>
            </a>
        {% else %}
            <p>You don't have an account linked yet.</p>
        {% endif %}
        
    {% else %}
        <a href="{% url 'login' %}">
            <button class="button">Login</button>
        </a>
        <a href="{% url 'register' %}">
            <button class="button">Register</button>
        </a>
    {% endif %}
</body>
</html>
